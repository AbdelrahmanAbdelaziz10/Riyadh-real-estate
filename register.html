    <section class="contact register" >
        <div class="background">

            </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-10 col-sm-11 ">
                    <form class="contact_form row">
                        <div class="contact_text">
                            <h3 class="text-center mb-3">انشاء حساب جديد</h3>
                        </div>
                        <div class="col-lg-6 col-md-6 mb-2">
                            <label for="exampleFormControlInput1" class="form-label">الاسم الاول </label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp"  placeholder="الاسم الاول">
                        </div>
                        <div class="col-lg-6 col-md-6 mb-2">
                            <label for="exampleFormControlInput1" class="form-label">الاسم الاخير</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="الاسم الاخير">
                        </div>
                        <div class="mb-2 col-lg-12 col-md-12">
                            <label for="exampleFormControlInput1" class="form-label">
                                رقم الجوال
                            </label>
                            <input type="number" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder=" +201000000050">
                        </div>
                        <div class="mb-2 col-lg-12 col-md-12">
                            <label for="exampleFormControlInput1" class="form-label">البريد الالكتروني</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="email@gamil.com">
                        </div>
                        <div class="mb-2 col-lg-12 col-md-12">
                            <label for="exampleFormControlInput1" class="form-label">كلمة المرور </label>
                            <input type="password" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="******** **********" >
                        </div>
                        <div class="mb-2 col-lg-12 col-md-12">
                            <label for="exampleFormControlInput1" class="form-label">تاكيد كلمة المرور </label>
                            <input type="password" class="form-control" id="exampleInputEmail1" placeholder="******** **********"
                                aria-describedby="emailHelp" >
                        </div>
                        <div class="mb-4 col-lg-12 col-md-12 row justify-content-center">
                            <button type="submit" class="btn btn_submit">تسجيل</button>
                        </div>
                            <p class="text-center have_acount">
                                لدي حساب بالفعل <a href="login.html">تسجيل الدخول!</a>

                    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () { 
            // Get the height of the content
            const contentHeight = document.querySelector('.contact_form').offsetHeight;
            
            // Get the viewport width
            const viewportWidth = window.innerWidth;
            
            // Set the height of the contact section based on the viewport width
            const contactSection = document.querySelector('.contact');
            
            if (viewportWidth <= 576) { // Mobile screens
                contactSection.style.height = `${contentHeight + 3 * 16}px`; // 5rem converted to pixels (1rem = 16px)
            } else { // Desktop screens
                contactSection.style.height = `${contentHeight + 4 * 16}px`; // 4rem converted to pixels (1rem = 16px)
            }
        });
    </script>
