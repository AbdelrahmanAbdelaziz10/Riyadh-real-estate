    <script>
        function toggleDropdown(dropdownClass) {
            const dropdownFilter = document.querySelector(dropdownClass);
            dropdownFilter.classList.toggle('open');
        }

        function selectChoice(dropdownClass, choice) {
            const dropdownFilter = document.querySelector(dropdownClass);
            const btnDrop = dropdownFilter.querySelector('.btn_drop');
            btnDrop.textContent = choice.textContent.trim();
            dropdownFilter.classList.remove('open');
        }
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                [' الملاك المضافين', 11],
                ['الاراضي المطلوبة', 2],
                ['الاراضي المعروضة', 2],
                ['الفرص الاستثمارية', 2],
            //   ['Sleep', 7]
            ]);

            var options = {
                title: null,
                pieHole: 0.4,
                backgroundColor: 'transparent',
                sliceTextStyle: { color: '#fff', fontSize: 16 }, // Set slice font color and size
                titleTextStyle: { opacity: '0', fontSize: 0 }, // Set title font color and size
                legendTextStyle: { color: '#fff', fontSize: 20, fontWeight: 500 } // Set legend font color and size
            };

            var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
            chart.draw(data, { ...options, 'chartArea': {'width': '70%', 'height': '90%'}, 'width': '90%', 'height': '90%'});
        } 
    </script>
